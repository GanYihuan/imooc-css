<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>?</title>
  <style>
    .container {
      background: red;
      width: 400px;
      margin: 20px;
    }

    /* float产生BFC(形成块), 导致span能被布局 */
    .p1 {
      background: green;
      float: left;
      width: 200px;
      height: 50px;
    }

    /* 清除浮动方式 */
    .container2::after {
      /* 解决float导致的父级塌陷 */
      /* overflow: auto/hidden; */
      content: ' ';
      /* 保证左右两边都没有浮动元素 */
      clear: both;
      display: block;
      visibility: hidden;
      height: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <span class="p1">
      float
    </span>
    <div class="p2">
      很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字很长的文字
    </div>
  </div>

  <div class="container container2">
    <span>写几个字</span>
    <span class="p1">
      float
    </span>
    <span class="p1">
      float
    </span>
  </div>

  <div class="container" style="height:200px;background:blue;">
    <p>1</p>
    <p>2</p>
    <p>3</p>
  </div>
</body>

</html>
