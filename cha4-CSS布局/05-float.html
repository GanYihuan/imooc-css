<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>float三栏布局布局(不常用absolute)</title>
  <style>
    .container {
      width: 800px;
      height: 200px;
    }

    .left {
      position: absolute;
      /* float:left; */
      /* height:100%; */
      width: 200px;
      height: 200px;
      background: red;
    }

    .right {
      float: right;
      width: 200px;
      height: 100%;
      background: blue;
    }

    .middle {
      /* .left.width */
      margin-left: 200px;
      /* .right.width */
      margin-right: 200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      左
    </div>
    <div class="right">
      右
    </div>    
    <div class="middle">
      中间(顺序注意)
    </div>
  </div>
</body>

</html>
