<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>line box & inline box</title>
  <style>
    span {
      background: red;
    }

    .c1 {
      line-height: 20px;
    }

    .c2 {
      line-height: 8px;
    }

    .c3 {
      line-height: 30px;
    }

    .c5 {
      line-height: 28px;
    }

    .cc1 {
      font-size: 12px;
    }

    .cc2 {
      font-size: 18px;
    }

    .cc3 {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div>
    <span class="c1">inline box xfg中文</span>
    <span class="c2">inline box</span>
    <span class="c3">inline box</span>
    inline box
    <span class="c5">inline box</span>
  </div>
  <div style="border:solid 1px red;">
    <!-- background 根据font-size来决定 -->
    <!-- line-height 能垂直居中 -->
    <span style="background:blue;color:#fff;font-size:20px;line-height:60px;">
      居中xfg&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    </span>
  </div>
  <div class="c1">
    <span class="cc1">第一段</span>
    <span class="cc2">第二段</span>
    <span class="cc3">第三段</span>
  </div>
  <div style="background:red">
    <span>文字</span>
    <!-- img bottom 3px问题 -->
    <!-- 1: vertical-align: bottom -->
    <!-- 2: display: block -->
    <img src="test.png" />
  </div>
  <div>
    <div style="float:left">
      <span>第一段</span>
    </div>
    <div style="float:left">
      <span>第二段</span>
    </div>
  </div>
</body>
</html>
