<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>basic</title>
  <style>
    body {
      padding: 10px;
      font-size: 14px;
      background: red;
    }

    body.body {
      font-size: 20px;
      background: red;
    }

    #body {
      background: blue;
    }

    /* 浏览器怎么解析css: 从右往左解析 */
    .body div .hello {
      color: #f00
    }
  </style>
</head>
<body class="body" id="body">
  Hello CSS!
  <div>
    <a class="hello"></a>
  </div>
</body>
</html>
